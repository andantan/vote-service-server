syntax = "proto3";

option java_package = "domain.vote.submit.protocol";
option java_outer_classname = "voteSubmitMessage";
option java_multiple_files = true;

package vote_submit_message;

service BlockchainVoteSubmitService {
  rpc SubmitVote(VoteSubmitRequest) returns (VoteSubmitResponse);
}

message VoteSubmitRequest {
  string hash = 1;
  string option = 2;
  string topic = 3;
}

message VoteSubmitResponse {
  string status = 1;
  string message = 2;
  bool success = 3;
}