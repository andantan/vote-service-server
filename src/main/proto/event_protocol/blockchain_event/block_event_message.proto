syntax = "proto3";

option java_package = "domain.event.block.protocol";
option java_outer_classname = "blockEventMessage";
option java_multiple_files = true;

package block_event_message;

service CreatedBlockEventService {
  rpc ReportCreatedBlockEvent(CreatedBlockEvent) returns (ReportBlockEventResponse);
}

message CreatedBlockEvent {
  string topic = 1;
  uint32 length = 2;
  uint32 height = 3;
}

message ReportBlockEventResponse {
  bool cached = 1;
  string status = 2;
}