# < @Property="api-endpoint-map" >

# +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# < @Section="command-api-placeholer" >

command.api.root=${COMMAND_API_ROOT}
command.api.placeholer=${COMMAND_API_PLACEHOLDER}
command.api.base-endpoint=${command.api.root}${command.api.placeholer}

# </ @Section="command-api-placeholer" >
